{% if series_list %}
    <form action="{% url 'dicom:view_dicom' %}" method="get">
    {% for series in series_list %}
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ series.description }}" />
    <label for="choice{{ forloop.counter }}">{{ series.description }}</label><br />
    {% endfor %}
    <input type="submit" value="View" />
    </form>
{% else %}
    <p>No series are available.</p>
{% endif %}
